<form id="login-form">
    <div class="input-group">
        <input class="has-prepend" id="username" type="text" name="username" required>
        <label class="input-label" for="username">Username</label>
        <span class="bar"></span>
        <div class="input-group-prepend">
            <i class="fa fa-user"></i>
        </div>
        <span class="helper-text">Required</span>
    </div>

    <div class="input-group">
        <input class="has-prepend" id="password" type="password" name="password" required>
        <label class="input-label" for="password">Password</label>
        <span class="bar"></span>
        <div class="input-group-prepend">
            <i class="fa fa-lock"></i>
        </div>
    </div>

    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="login-remember-me" name="loginRememberMe">
            <label class="form-check-label" for="login-remember-me">
            Remember me
            </label>
        </div>
    </div>
    <button type="button" id="login-button" class="btn btn-block btn-lg btn-primary">Sign in</button>
</form>
